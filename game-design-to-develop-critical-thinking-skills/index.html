            - Cards
            - Acting
            - Dice

        </script>

    <section data-markdown>
        <script type="text/template">
            ## Elements of a Good Game:
            - Narrative or Story.
                - What is the game about? What is the point of playing it?
            - Goals and Mechanics.
                - What are the challenges you have to overcome in the game? How does a player win and what can players do to advance in the game?
            - Aesthetics.
                - How does your game look and sound? Will it be colorful? What will your characters (players) see, feel, smell, and taste?
            - Medium.
                - What are the materials and/or technologies needed to make your game possible? This may range from paper, pencils, and blocks to computers and lasers, etc.
        </script>
    </section>
